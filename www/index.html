<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Search UPC</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header class="header-footer-bg">
      <div class="center">
          <h3>Search UPC
              <small>Demo</small>
          </h3>
      </div>
  </header>

  <div id="count" class="">
      <div id="formWrapper">
          <p id="description">This is a basic Javascript App that can take in a barcode, send it to an MBaaS Service which will call searchupc.com to identify a package.</p>
          <br>

          <button id="get_recent" type="button" class="say-hello-button">Get Recent Barcodes</button>

          <br>
          
          <div class="input-div">
              <input id="hello_to" type="text" class="input-text" placeholder="Enter Barcode Here."/>
          </div>

          <br>

          <button id="say_hello" type="button" class="say-hello-button">Search for Barcode</button>
          <div id="cloudResponse" class="cloudResponse"></div>
      </div>
  </div>

      <footer class="header-footer-bg">
          <div>
              <small class="right">
                  <!-- v.&nbsp;{{ version }} -->
              </small>
          </div>
      </footer>

    <script src="cordova.js"></script>
    <script src="main.js"></script>
    <script src="js/hello.js"></script>
  </body>
</html>
